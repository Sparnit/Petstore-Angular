<div class="formContent">
<div class="formfields">
<form [formGroup]="form" (ngSubmit)="submitForm(form.value)">
      <div class="form-group">
        <label>Pet Identifier (number):</label>
        <input class="form-control" type="number" min="0" max="2147483647" placeholder="" [formControl]="form.controls['id']">
      </div>
      <div class="form-group">
        <label>Pet Name:</label>
        <input class="form-control" type="text" placeholder="Doggie" [formControl]="form.controls['name']">
      </div>
      <div class="form-group">
        <label>Photo Url 1</label>
        <input class="form-control" type="text" [formControl]="form.controls['url1']">
      </div>
      <div class="form-group">
        <label>Photo Url 2</label>
        <input class="form-control" type="text" [formControl]="form.controls['url2']">
      </div>
      <div class="form-group">
        <label>Photo Url 3</label>
        <input class="form-control" type="text" [formControl]="form.controls['url3']">
      </div>
       <div class="form-group">
        <label>Tag 1</label>
        <input class="form-control" type="text" [formControl]="form.controls['tag1']">
      </div>
      <div class="form-group">
        <label>Tag 2</label>
        <input class="form-control" type="text" [formControl]="form.controls['tag2']">
      </div>
       <div class="form-group">
        <label>Category </label>
        <input class="form-control" type="text" [formControl]="form.controls['cat1']">
      </div>
      <div class="form-group">
        <label>Status</label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="status" value="available" [formControl]="form.controls['status']">
          Available
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="status" value="sold" [formControl]="form.controls['status']">
          Sold
        </label>
      </div>
       <div class="radio">
        <label>
          <input type="radio" name="status" value="pending" [formControl]="form.controls['status']">
          Pending
        </label>
      </div>
      <div class="form-group">
        <button id="submit" type="submit" class="btn btn-default">Submit</button>
      </div>
  </form>
</div>
</div>
