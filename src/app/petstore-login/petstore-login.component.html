<div class="loginForm">
<div class="formContent">
<div class="formfields">
<h3> Sign In </h3>
<form [formGroup]="form" (ngSubmit)="submitForm(form.value)">
      <div class="form-group">
        <label>Username:</label>
        <input class="form-control" type="text" placeholder="" [formControl]="form.controls['username']">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input class="form-control" type="password" placeholder="" [formControl]="form.controls['password']">
      </div>
       <div class="form-group">
        <button id="submit" type="submit" class="btn btn-default">Next</button>
      </div>
      <p style= "color:red;" *ngIf="incorrectLogin">Username or Password are incorrect!</p>
  </form> 
</div>
</div>
</div>
